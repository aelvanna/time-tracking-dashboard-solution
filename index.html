<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/main.css" />

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body
  class="box-border min-h-screen bg-navy-950 font-rubik text-white font-light z-0 flex flex-col items-center justify-center">
  <main
    class="container py-12 px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-[repeat(4,_minmax(auto,_220px))] lg:grid-rows-[repeat(2,_minmax(auto,_174px))] lg:w-fit gap-5 lg:gap-y-16 lg:gap-x-7">
    <article class="card-main relative md:col-span-2 lg:row-span-2 lg:col-span-1 h-full flex flex-col">
      <header
        class="card__header relative z-10 grid grid-cols-[auto_1fr] gap-x-4 bg-purple-600 rounded-2xl pl-7 pt-7 lg:pb-13">
        <img
          class="col-start-1 row-start-1 row-end-3 border-solid border-white border-3 rounded-full self-center w-18 h-18 mb-7"
          src="/images/image-jeremy.png" alt="Profile Picture of Jeremy Robson" />
        <h4 class="col-start-2 lg:col-start-1 text-md text-navy-200 font-normal self-end">Report for</h4>
        <h1 class="col-start-2 lg:col-start-1 text-2xl lg:text-4xl font-light lg:pb-2">Jeremy Robson</h1>
      </header>
      <nav
        class="card__nav text-lg text-purple-500 flex flex-row justify-around lg:grid lg:justify-start gap-y-3 bg-navy-900 rounded-2xl -mt-4 px-6 pb-6 pt-10">
        <a href="#">Daily</a>
        <a href="#" class="font-light text-white">Weekly</a>
        <a href="#">Monthly</a>
      </nav>
    </article>
    <article class="card-work relative">
      <header
        class="w-full h-[3.25rem] z-1 bg-orange-300 bg-[url(/images/icon-work.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl">
        <!-- Header Image -->
      </header>
      <section
        class="card-work__body grid grid-cols-2 grid-rows-auto lg:flex lg:flex-col lg:justify-around relative p-6 -mt-4 h-28 lg:h-full w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1rem_top_2rem] rounded-2xl">
        <h4 class="text-lg lg:text-md font-medium" id="title__work">Work</h4>
        <p class="text-3xl hidden col-start-1 lg:text-5xl daily-work-current">
          <!-- daily 5hrs -->
        </p>
        <p
          class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:self-baseline daily-work-previous hidden">
          <!-- daily Previous- 7hrs-->
        </p>
        <p class="text-3xl col-start-1 lg:text-5xl weekly-work-current">
          <!-- weekly 32hrs -->
        </p>
        <p class="text-sm text-navy-200 self-center justify-self-end lg:self-baseline weekly-work-previous">
          <!-- weekly Previous< - 36hrs-->
        </p>
        <p class="text-3xl monthly-work-current lg:text-5xl col-start-1 hidden">
          <!-- monthly -->
        </p>
        <p
          class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:self-baseline monthly-work-previous hidden">
          <!-- monthly Previous - 128hrs-->
        </p>
      </section>
    </article>
    <article class="card-play relative">
      <header
        class="w-full h-[3.25rem] z-1 bg-blue-300 bg-[url(/images/icon-play.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl">
        <!-- Header Image -->
      </header>
      <section
        class="card-play__body grid grid-cols-1 grid-rows-auto lg:flex lg:flex-col lg:justify-around relative p-6 -mt-4 h-28 lg:h-full w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1rem_top_2rem] rounded-2xl">
        <h4 class="text-lg lg:text-md font-medium" id="title__play">Play</h4>
        <p class="text-3xl lg:text-5xl col-start-1 daily-play-current hidden">
          <!-- daily 1hr -->

        </p>
        <p
          class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:self-baseline daily-play-previous hidden">
          <!-- daily Previous - 2hrs-->

        </p>
        <p class="text-3xl lg:text-5xl col-start-1 weekly-play-current">
          <!-- weekly 10hrs -->
        </p>
        <p class="text-sm text-navy-200 col-start-2 self-center lg:self-baseline weekly-play-previous">
          <!-- weekly Previous 8hrs -->
        </p>
        <p class="text-3xl lg:text-5xl col-start-1 monthly-play-current hidden">
          <!-- monthly 23hrs -->

        </p>
        <p
          class="text-sm text-navy-200 col-start-2 self-center justify-self-end hidden lg:self-baseline monthly-play-previous">
          <!-- monthly Previous - 29hrs-->
        </p>
      </section>
    </article>
    <article class="card-study relative">
      <header
        class="w-full h-[3.25rem] z-1 bg-pink-400 bg-[url(/images/icon-study.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl">
        <!-- Header Image -->
      </header>
      <section
        class="card-study__body grid grid-cols-1 grid-rows-auto lg:flex lg:flex-col lg:justify-around relative p-6 -mt-4 h-28 lg:h-full w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1rem_top_2rem] rounded-2xl">
        <h4 class="text-lg lg:text-md font-medium" id="title__study">Study</h4>
        <p class="text-3xl lg:text-5xl col-start-1 daily-study-current hidden">
          <!-- daily 0hrs -->

        </p>
        <p
          class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:self-baseline daily-study-previous hidden">
          <!-- daily Previous- 1hr-->
        </p>
        <p class="text-3xl lg:text-5xl col-start-1 weekly-study-current">
          <!-- weekly 4hrs -->
        </p>
        <p class="text-sm text-navy-200 col-start-2 self-center lg:self-baseline weekly-study-previous">
          <!-- weekly Previous - 7hrs-->
        </p>
        <p class="text-3xl lg:text-5xl col-start-1  monthly-study-current hidden">
          <!-- monthly 13hrs -->
        </p>
        <p
          class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:self-baseline monthly-study-previous hidden">
          <!-- monthly Previous- 19hrs-->
        </p>
      </section>
    </article>
    <article class="card-exercise relative lg:col-start-2">
      <header
        class="w-full h-[3.25rem] z-1 bg-green-400 bg-[url(/images/icon-exercise.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl">
        <!-- Header Image -->
      </header>
      <section
        class="card-exercise__body grid grid-cols-1 grid-rows-auto lg:flex lg:flex-col lg:justify-around relative p-6 -mt-4 h-28 lg:h-full w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1rem_top_2rem] rounded-2xl">
        <h4 class="text-lg lg:text-md font-medium" id="title__exercise">Exercise</h4>
        <p class="text-3xl lg:text-5xl col-start-1 daily-exercise-current hidden">
          <!-- daily  1hr -->

        </p>
        <p
          class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:self-baseline daily-exercise-previous hidden">
          <!-- daily Previous - 1hr-->

        </p>
        <p class="text-3xl lg:text-5xl col-start-1 weekly-exercise-current">
          <!-- weekly 4hrs -->
        </p>
        <p class="text-sm text-navy-200 col-start-2 weekly-exercise-previous">
          <!-- weekly Previous - 5hrs-->
        </p>

        <p class="text-3xl lg:text-5xl col-start-1 monthly-exercise-current hidden">
          <!-- monthly 11hrs -->

        </p>
        <p
          class="text-sm text-navy-200 col-start-2  self-center justify-self-end lg:self-baseline monthly-exercise-previous hidden">
          <!-- monthly Previous - 18hrs -->
        </p>
      </section>
    </article>
    <article class="card-social relative lg:col-start-3">
      <header
        class="w-full h-[3.25rem] z-1 bg-purple-700 bg-[url(/images/icon-social.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl">
        <!-- Header Image-->
      </header>
      <section
        class="card-social__body grid grid-cols-1 grid-rows-auto lg:flex lg:flex-col lg:justify-around relative p-6 -mt-4 h-28 lg:h-full w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1rem_top_2rem] rounded-2xl">
        <h4 class="text-lg lg:text-md font-medium" id="title__social">Social</h4>
        <p class="text-3xl col-start-1 lg:text-5xl daily-social-current hidden">
          <!-- daily 1hr -->

        </p>
        <p
          class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:self-baseline daily-social-previous hidden">
          <!-- daily Previous - 3hrs-->
        </p>
        <p class="text-3xl lg:text-5xl col-start-1 weekly-social-current">
          <!-- weekly 5hrs -->
        </p>
        <p class="text-sm text-navy-200 col-start-2 self-center lg:self-baseline weekly-social-previous">
          <!-- weekly Previous - 10hrs-->
        </p>
        <p class="text-3xl lg:text-5xl col-start-1 monthly-social-current hidden">
          <!-- monthly 21hrs -->
        </p>
        <p
          class="text-sm text-navy-200 col-start-2  self-center justify-self-end lg:self-baseline monthly-social-previous hidden">
          <!-- monthly Previous - 23hrs -->
        </p>
      </section>
    </article>
    <article class="card-self-care relative lg:col-start-4">
      <header
        class="card-self-care__header w-full h-[3.25rem] z-1 bg-yellow-300 bg-[url(/images/icon-self-care.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl">
        <!-- Header Image -->
      </header>
      <section
        class="card-self-care__body grid grid-cols-1 grid-rows-auto lg:flex lg:flex-col lg:justify-around relative p-6 -mt-4 h-28 lg:h-full w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1rem_top_2rem] rounded-2xl">
        <h4 class="text-lg lg:text-md font-medium" id="title__self-care">Self Care</h4>
        <p class="text-3xl col-start-1 lg:text-5xl daily-self-care-current hidden">
          <!-- daily 0hrs -->
        </p>
        <p
          class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:self-baseline daily-self-care-previous hidden">
          <!-- daily  Previous - 1hr-->
        </p>
        <p class="text-3xl lg:text-5xl col-start-1 weekly-self-care-current">
          <!-- weekly hrs -->

        </p>
        <p class="text-sm text-navy-200 col-start-2 self-center lg:self-baseline weekly-self-care-previous">
          <!-- weekly Previous - 2hrs-->
        </p>
        <p class="text-3xl lg:text-5xl col-start-1 monthly-self-care-current hidden">
          <!-- monthly 7hrs -->
        </p>
        <p
          class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:self-baseline monthly-self-care-previous hidden">
          <!-- monthly  Previous - 11hrs -->
        </p>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/aelvanna">Liza Fernandez</a>.
  </footer>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
