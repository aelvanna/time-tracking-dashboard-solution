<!doctype html>

    <link rel="stylesheet" href="/src/main.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

  <body
    class="z-0 box-border flex min-h-screen flex-col items-center justify-center bg-navy-950 font-rubik font-light text-white"
  >
    <main
      class="container grid grid-cols-1 gap-5 px-6 py-12 md:grid-cols-2 lg:w-fit lg:grid-cols-[repeat(4,_minmax(auto,_230px))] lg:grid-rows-[repeat(2,_220px)] lg:gap-7 lg:gap-y-8"
    >
      <article
        class="card-main relative flex h-full flex-col md:col-span-2 lg:col-span-1 lg:row-span-2"
      >
        <header
          class="card__header relative z-10 grid grid-cols-[auto_1fr] gap-x-4 rounded-2xl bg-purple-600 pt-7 pb-7 pl-7 lg:pb-18"
        >
          <img
            class="col-start-1 row-start-1 row-end-3 h-18 w-18 self-center rounded-full border-3 border-solid border-white"
            src="/images/image-jeremy.png"
            alt="Profile Picture of Jeremy Robson"
          />

          <h4
            class="text-md col-start-2 self-center font-normal text-navy-200 lg:col-start-1 lg:pt-9 lg:pb-2"
          >
            Report for
          </h4>
          <h1
            class="col-start-2 self-start text-2xl font-light lg:col-start-1 lg:text-4xl"
          >
            Jeremy Robson
          </h1>
        </header>
        <nav
          class="card__nav -mt-4 flex flex-row justify-around gap-y-3 rounded-2xl bg-navy-900 px-6 pt-10 pb-6 text-lg text-purple-500 lg:grid lg:justify-start"
        >
          <a href="#" class="hover:text-white active:text-white">Daily</a>
          <a
            href="#"
            class="font-light text-white hover:text-white active:text-white"
            >Weekly</a
          >
          <a href="#" class="hover:text-white active:text-white">Monthly</a>
        </nav>
      </article>
      <article class="card-work relative h-full">
        <header
          class="z-1 h-[3.25rem] w-full rounded-t-2xl bg-orange-300 bg-[url(/images/icon-work.svg)] bg-[position:right_1rem_top_-0.5rem] bg-no-repeat"
        >
          <!-- Header Image -->
        </header>
        <section
          class="card-work__body grid-rows-auto relative z-10 -mt-4 grid h-28 w-full grid-cols-2 rounded-2xl bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-[position:right_1.5rem_top_2rem] bg-no-repeat p-6 hover:cursor-pointer hover:bg-purple-400 active:bg-purple-400 lg:grid lg:h-auto lg:grid-cols-1 lg:gap-y-4 lg:pb-7"
        >
          <h4 class="lg:text-md text-lg font-medium lg:pb-2" id="title__work">
            Work
          </h4>
          <p
            class="daily-work-current col-start-1 text-3xl lg:self-center lg:text-5xl"
          >
            <!-- daily-->
          </p>
          <p
            class="daily-work-previous col-start-2 hidden self-center justify-self-end text-sm text-navy-200 lg:col-start-1 lg:justify-self-start"
          >
            <!-- daily -->
          </p>
          <p
            class="weekly-work-current col-start-1 text-3xl lg:self-center lg:text-5xl"
          >
            <!-- weekly -->
          </p>
          <p
            class="weekly-work-previous self-center justify-self-end text-sm text-navy-200 lg:self-start lg:justify-self-start"
          >
            <!-- weekly -->
          </p>
          <p
            class="monthly-work-current col-start-1 hidden text-3xl lg:self-center lg:text-5xl"
          >
            <!-- monthly -->
          </p>
          <p
            class="monthly-work-previous col-start-2 hidden self-center justify-self-end text-sm text-navy-200 lg:col-start-1 lg:justify-self-start"
          >
            <!-- monthly -->
          </p>
        </section>
      </article>
