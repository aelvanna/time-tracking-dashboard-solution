<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body
    class="box-border min-h-screen bg-navy-950 font-rubik text-white font-light z-0 flex flex-col items-center justify-center"
  >
    <main
      class="container py-12 px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-[repeat(4,_minmax(auto,_230px))] lg:grid-rows-[repeat(2,_220px)] lg:w-fit gap-5 lg:gap-7 lg:gap-y-8"
    >
      <article
        class="card-main relative md:col-span-2 lg:row-span-2 lg:col-span-1 h-full flex flex-col"
      >
        <header
          class="card__header relative z-10 grid grid-cols-[auto_1fr] gap-x-4 bg-purple-600 rounded-2xl pl-7 pt-7 pb-7 lg:pb-18"
        >
          <img
            class="col-start-1 row-start-1 row-end-3 border-solid border-white border-3 rounded-full self-center w-18 h-18"
            src="/images/image-jeremy.png"
            alt="Profile Picture of Jeremy Robson"
          />

          <h4
            class="col-start-2 lg:col-start-1 lg:pt-9 lg:pb-2 text-md text-navy-200 font-normal self-center"
          >
            Report for
          </h4>
          <h1
            class="col-start-2 lg:col-start-1 text-2xl lg:text-4xl font-light self-start"
          >
            Jeremy Robson
          </h1>
        </header>
        <nav
          class="card__nav text-lg text-purple-500 flex flex-row justify-around lg:grid lg:justify-start gap-y-3 bg-navy-900 rounded-2xl -mt-4 px-6 pb-6 pt-10"
        >
          <a href="#">Daily</a>
          <a href="#" class="font-light text-white">Weekly</a>
          <a href="#">Monthly</a>
        </nav>
      </article>
      <article class="card-work relative h-full">
        <header
          class="w-full h-[3.25rem] z-1 bg-orange-300 bg-[url(/images/icon-work.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl"
        >
          <!-- Header Image -->
        </header>
        <section
          class="card-work__body grid grid-cols-2 grid-rows-auto lg:grid lg:grid-cols-1 lg:h-auto lg:gap-y-4 lg:pb-7 relative p-6 -mt-4 h-28 w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1.5rem_top_2rem] rounded-2xl"
        >
          <h4 class="text-lg lg:text-md lg:pb-2 font-medium" id="title__work">
            Work
          </h4>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center daily-work-current"
          >
            <!-- daily-->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start daily-work-previous hidden"
          >
            <!-- daily -->
          </p>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center weekly-work-current"
          >
            <!-- weekly -->
          </p>
          <p
            class="text-sm text-navy-200 self-center lg:self-start justify-self-end lg:justify-self-start weekly-work-previous"
          >
            <!-- weekly -->
          </p>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center monthly-work-current hidden"
          >
            <!-- monthly -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start monthly-work-previous hidden"
          >
            <!-- monthly -->
          </p>
        </section>
      </article>
      <article class="card-play relative h-full">
        <header
          class="w-full h-[3.25rem] z-1 bg-blue-300 bg-[url(/images/icon-play.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl"
        >
          <!-- Header Image -->
        </header>
        <section
          class="card-play__body grid grid-cols-1 grid-rows-auto lg:grid lg:grid-cols-1 lg:gap-y-4 lg:pb-7 relative p-6 -mt-4 h-28 lg:h-auto w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1.5rem_top_2rem] rounded-2xl"
        >
          <h4 class="text-lg lg:text-md font-medium lg:pb-2" id="title__play">
            Play
          </h4>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center daily-play-current hidden"
          >
            <!-- daily -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start daily-play-previous hidden"
          >
            <!-- daily -->
          </p>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center weekly-play-current"
          >
            <!-- weekly -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start weekly-play-previous"
          >
            <!-- weekly -->
          </p>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center monthly-play-current hidden"
          >
            <!-- monthly -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end hidden lg:col-start-1 lg:justify-self-start monthly-play-previous"
          >
            <!-- monthly -->
          </p>
        </section>
      </article>
      <article class="card-study relative h-full">
        <header
          class="w-full h-[3.25rem] z-1 bg-pink-400 bg-[url(/images/icon-study.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl"
        >
          <!-- Header Image -->
        </header>
        <section
          class="card-study__body grid grid-cols-1 grid-rows-auto lg:grid lg:grid-cols-1 lg:h-auto lg:gap-y-4 lg:pb-7 relative p-6 -mt-4 h-28 w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1.5rem_top_2rem] rounded-2xl"
        >
          <h4 class="text-lg lg:text-md font-medium lg:pb-2" id="title__study">
            Study
          </h4>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center daily-study-current hidden"
          >
            <!-- daily -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start daily-study-previous hidden"
          >
            <!-- daily -->
          </p>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center weekly-study-current"
          >
            <!-- weekly -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start weekly-study-previous"
          >
            <!-- weekly -->
          </p>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center monthly-study-current hidden"
          >
            <!-- monthly -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start monthly-study-previous hidden"
          >
            <!-- monthly -->
          </p>
        </section>
      </article>
      <article class="card-exercise relative lg:col-start-2 h-full">
        <header
          class="w-full h-[3.25rem] z-1 bg-green-400 bg-[url(/images/icon-exercise.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl"
        >
          <!-- Header Image -->
        </header>
        <section
          class="card-exercise__body grid grid-cols-1 grid-rows-auto lg:grid lg:grid-cols-1 lg:h-auto lg:gap-y-4 lg:pb-7 relative p-6 -mt-4 h-28 w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1.5rem_top_2rem] rounded-2xl"
        >
          <h4
            class="text-lg lg:text-md font-medium lg:pb-2"
            id="title__exercise"
          >
            Exercise
          </h4>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center daily-exercise-current hidden"
          >
            <!-- daily -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start daily-exercise-previous hidden"
          >
            <!-- daily -->
          </p>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center weekly-exercise-current"
          >
            <!-- weekly -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 weekly-exercise-previous justify-self-end self-center lg:col-start-1 lg:justify-self-start"
          >
            <!-- weekly -->
          </p>

          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center monthly-exercise-current hidden"
          >
            <!-- monthly -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start monthly-exercise-previous hidden"
          >
            <!-- monthly -->
          </p>
        </section>
      </article>
      <article class="card-social relative lg:col-start-3 h-full">
        <header
          class="w-full h-[3.25rem] z-1 bg-purple-700 bg-[url(/images/icon-social.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl"
        >
          <!-- Header Image-->
        </header>
        <section
          class="card-social__body grid grid-cols-1 grid-rows-auto lg:grid lg:grid-cols-1 lg:h-auto lg:gap-y-4 lg:pb-7 relative p-6 -mt-4 h-28 w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1.5rem_top_2rem] rounded-2xl"
        >
          <h4 class="text-lg lg:text-md font-medium lg:pb-2" id="title__social">
            Social
          </h4>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center daily-social-current hidden"
          >
            <!-- daily -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start daily-social-previous hidden"
          >
            <!-- daily -->
          </p>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center weekly-social-current"
          >
            <!-- weekly -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start weekly-social-previous"
          >
            <!-- weekly -->
          </p>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center monthly-social-current hidden"
          >
            <!-- monthly -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start monthly-social-previous hidden"
          >
            <!-- monthly -->
          </p>
        </section>
      </article>
      <article class="card-self-care relative lg:col-start-4 h-full">
        <header
          class="card-self-care__header w-full h-[3.25rem] z-1 bg-yellow-300 bg-[url(/images/icon-self-care.svg)] bg-no-repeat bg-[position:right_1rem_top_-0.5rem] rounded-t-2xl"
        >
          <!-- Header Image -->
        </header>
        <section
          class="card-self-care__body grid grid-cols-1 grid-rows-auto lg:grid lg:grid-cols-1 lg:h-auto lg:gap-y-4 lg:pb-7 relative p-6 -mt-4 h-28 w-full z-10 bg-navy-900 bg-[url(/images/icon-ellipsis.svg)] bg-no-repeat bg-[position:right_1.5rem_top_2rem] rounded-2xl"
        >
          <h4
            class="text-lg lg:text-md font-medium lg:pb-2"
            id="title__self-care"
          >
            Self Care
          </h4>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center daily-self-care-current hidden"
          >
            <!-- daily -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start daily-self-care-previous hidden"
          >
            <!-- daily -->
          </p>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center weekly-self-care-current"
          >
            <!-- weekly -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start weekly-self-care-previous"
          >
            <!-- weekly -->
          </p>
          <p
            class="text-3xl col-start-1 lg:text-5xl lg:self-center monthly-self-care-current hidden"
          >
            <!-- monthly -->
          </p>
          <p
            class="text-sm text-navy-200 col-start-2 self-center justify-self-end lg:col-start-1 lg:justify-self-start monthly-self-care-previous hidden"
          >
            <!-- monthly -->
          </p>
        </section>
      </article>
    </main>
    <footer class="attribution text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/aelvanna">Liza Fernandez</a
      >.
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
